<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoneyZen-CS</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<header>
    <h1>MoneyZen CS</h1>
</header>

<main>
    <section class="input-section">
        <h2>Adicionar Registro</h2>
        <input type="text" id="descricao" placeholder="Descrição">
        <input type="number" id="valor" placeholder="Valor">
        <select id="tipo">
            <option value="renda">Renda</option>
            <option value="despesa">Despesa</option>
        </select>
        <select id="categoria">
            <option value="geral">Geral</option>
        </select>
        <input type="date" id="data">
        <button id="adicionar">Adicionar</button>
    </section>

    <section class="filtros">
        <h2>Filtros</h2>
        <input type="date" id="filtroInicio">
        <input type="date" id="filtroFim">
        <button id="aplicarFiltro">Aplicar Filtro</button>
        <button id="limparFiltro">Limpar Filtro</button>
    </section>

    <section class="dashboard">
        <h2>Resumo</h2>
        <p>Renda Total: <span id="totalRenda">0</span></p>
        <p>Despesa Total: <span id="totalDespesa">0</span></p>
        <p>Saldo: <span id="saldo">0</span></p>
        <canvas id="graficoFluxo" width="400" height="200"></canvas>
    </section>

    <section class="historico">
        <h2>Histórico</h2>
        <table id="tabelaHistorico">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="exportarCSV">Exportar CSV</button>
        <button id="exportarPDF">Exportar PDF</button>
        <input type="file" id="importarCSV" accept=".csv">
    </section>
</main>

<footer>
    <p>© 2026 MoneyZen-CS - Todos os direitos reservados. Código protegido e blindado contra cópia não autorizada.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
